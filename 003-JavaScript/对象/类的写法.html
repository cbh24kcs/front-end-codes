    <script>
      class Person {
        constructor(name, age) {
          this.name = name;
          this.age = age;
        }
        show() {
          console.log(`我叫${this.name}, 我${this.age}岁了`);
        }
      }

      class Student extends Person {
          constructor(name, age) {
              super(name, age)
          }
      }

      let p1 = new Person("张三", 18);
      p1.show();
      console.log(p1);
    </script>
