<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function f() {
            console.log("Hello");
        }

        f();
        f();
        f();

        // y = f(x)
        function add(m, n) {
            return m + n
        }

        console.log(add(3, 4));
        console.log(add(3, 41));

        function calc(x1, x2, m) {
            if(m == '+') {
                return x1 + x2;
            }
            if(m == '-') {
                return x1 - x2;
            }
            if(m == '*') {
                return x1 * x2;
            }
            if(m == '/') {
                return x1 / x2;
            }
        }

        console.log(calc(3, 4, '+'));
        console.log(calc(3, 4, '-'));
        console.log(calc(3, 4, '*'));
        console.log(calc(3, 4, '/'));

        function fang(x, c) {
            var result = 1;
            for(var i=0; i<c; i = i + 1) {
                result = result * x;
            }
            return result;
        }

        console.log(fang(2, 10));
        console.log(fang(3, 10));
        console.log(2 ** 10);

    </script>
</body>
</html>
