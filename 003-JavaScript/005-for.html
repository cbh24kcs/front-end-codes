<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <script>
        // for(循环之前做的事情 ; 循环判断条件 ; 每次循环后做的事情)
        for(var x=1; x<100; x++) {
            console.log('Hello' + x);
        }


        
    </script>
