<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var add = (a,b) => a+b;
        var minus = (a,b) => a-b;
        var mul = (a,b) => a*b;
        var div = (a,b) => a/b;

        function calc(m) {
            if(m == '+') return add
            if(m == '-') return minus
            if(m == '*') return mul
            if(m == '/') return div
        }

        let newF = calc('+');
        console.log(newF(3, 4));
    </script>
</body>
</html>
