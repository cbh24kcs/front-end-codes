<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      Array.prototype.翻倍 = function () {
        let result = [];
        for (let i = 0; i < this.length; i++) {
          result.push(this[i] * 2);
        }
        return result;
      };

      let arr = [1, 2, 3, 4, 5];
      let result = arr.翻倍().翻倍().翻倍().翻倍();
      console.log(result);

      let arr2 = [3, 2, 1];
      console.log(arr2.翻倍());

      // splice
      // 垫片 （兜底）
    </script>
  </body>
</html>
