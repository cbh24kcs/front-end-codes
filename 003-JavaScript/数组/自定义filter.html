<!DOCTYPE html>

  <body>
    <script>
      Array.prototype.我的Filter = function (判断当前项是否保留的函数) {
        let result = [];
        for (let i = 0; i < this.length; i++) {
          let 是否保留 = 判断当前项是否保留的函数(this[i], i, this);
          if (是否保留) {
            result.push(this[i]);
          }
        }
        return result;
      };

      let arr = [1, 2, 3, 4, 5, 6, 7, 8, 9];
      let arr2 = arr.我的Filter((item, index) => index > 5);
      console.log(arr2);
    </script>
  </body>
