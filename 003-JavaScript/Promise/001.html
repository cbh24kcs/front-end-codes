    <script>
        // Promise
        // resolve, reject
        function 期约执行函数(解决, 失败) {
            console.log("Hello World");
            // 解决(123)
            失败(666)
        };
        let p = new Promise(期约执行函数);

        p.then(
            (res) => console.log('已经解决啦', res),
            (res) => console.log('失败了', res)
        );

        // 期约有三种状态
        // 待定
        // 已解决
        // 已失败


    </script>
