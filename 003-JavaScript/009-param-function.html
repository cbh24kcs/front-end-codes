<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #box {
            width: 200px;
            height: 200px;
            border: 1px solid #ccc;
        }
    </style>
</head>
<body>
    <input id="input" type="text">
    <select id="changeWaht">
        <option label="color" value="color"></option>
        <option label="size" value="size"></option>
    </select>
    <button id="btn">change</button>
    <div id="box"></div>

    <script>
        var input = document.getElementById('input')
        var btn = document.getElementById('btn')
        var changeWaht = document.getElementById('changeWaht')
        var box = document.getElementById('box')

        function changeBoxColor() {
            box.style.backgroundColor = input.value;
        }

        function changeBoxSize() {
            box.style.width = input.value + 'px';
            box.style.height = input.value + 'px';
        }

        btn.onclick = function() {
            if(changeWaht.value == 'color') {
                changeBoxColor();
            } else {
                changeBoxSize();
            }
        }

    </script>

</body>
</html>
