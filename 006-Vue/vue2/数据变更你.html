<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="app">
      <button @click="handleClick">改变！</button>
      <h1>{{msgList[0].value}}</h1>
    </div>

    <script src="https://cdn.bootcdn.net/ajax/libs/vue/2.6.14/vue.js"></script>
    <script>
      let vm = new Vue({
        el: "#app",
        data: {
          msg: "Hello",
          msgList: [{ value: "Hello World" }],
        },
        methods: {
          handleClick() {
            console.log("修改之前", JSON.stringify(this.msgList));
            this.msgList[0] = { value: "你好啊" };
            // this.$forceUpdate();
            // push、pop、shift、unshift、sort、splice、reserve
            this.msgList.splice(0, 1, { value: "你好啊" });
            console.log(this.msgList.splice === Array.prototype.splice)
            console.log("修改之后", JSON.stringify(this.msgList));
          },
        },
      });
      console.log(vm);
    </script>
  </body>
</html>
