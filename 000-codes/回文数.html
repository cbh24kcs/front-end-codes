<body>
    
    <script>
        function isHui(x) {
            let m = x;
            let n = 0;
            while(m > 0) {
                n = n * 10 + m % 10;
                m = Math.floor(m / 10);
            }
            return n == x;
        }

        console.log(isHui(12321));
    </script>
