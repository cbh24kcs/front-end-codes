<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            padding: 0;
            margin: 0;
        }
        #box {
            width: 200px;
            height: 200px;
            background-color: red;
            /* 外边距 */
            /* margin-top: 200px;
            margin-left: 200px; */

            /* 相对定位只是改变了自己显示的位置，
            自己实际占据的位置并没有发生改变 
            相对于自己原本的位置进行定位
            */
            position: relative;
            top: 100px;
            left: 100px;
            display: inline-block;
        }
        .inner {
            width: 50px;
            height: 50px;
            background-color: green;
            position: absolute;
            top: -20px;
            left: -20px;
            z-index: 2;
        }
        .box2 {
            width: 200px;
            height: 200px;
            background-color: blue;
            display: inline-block;
        }
    </style>
</head>
<body>
    <div id="box">
        <div class="inner"></div>
    </div>
    <div class="box2"></div>
</body>
</html>
