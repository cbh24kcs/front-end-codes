<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 标签选择器 */
        h1 {
            color: red;
        }
        /* id选择器 */
        #two {
            border: 1px solid green;
        }
        /* 类选择器 */
        .foot {
            background-color: gray;
        }
        /* 通配选择器 */
        * {
            width: 100px;
        }
        .last {
            background-color: green;
        }
    </style>
</head>
<body>
    
<h1>hello world</h1>
<h1 id="two" class="last">hello world</h1>
<h1>hello world</h1>
<div>hello world</div>
<h1>hello world</h1>
<h1 class="foot last">hello world</h1>
<h1 class="foot">hello world</h1>
<h1 class="foot last">hello world</h1>


</body>
</html>
