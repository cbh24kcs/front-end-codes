<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 群组选择器（并集选择器） */
        h1, h2 {
            color: blue;
            border: 1px solid red;
        }
        /* 交集选择器 */
        h1.odd {
            color: red;
        }
        h2.odd {
            color: green;
        }
    </style>
</head>
<body>
    
    <h1 class="odd">hello world</h1>
    <h1>hello world</h1>
    <h1 class="odd">hello world</h1>
    <h1>hello world</h1>
    <h1 class="odd">hello world</h1>
    <h1>hello world</h1>
    <h1 class="odd" >hello world</h1>
    <h1>hello world</h1>

    <h2 class="odd">hello world</h2>
    <h2>hello world</h2>
    <h2 class="odd">hello world</h2>
    <h2>hello world</h2>
    <h2 class="odd">hello world</h2>
    <h2>hello world</h2>

</body>
</html>
