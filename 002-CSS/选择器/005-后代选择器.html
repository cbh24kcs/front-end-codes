<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 
        后代选择器
        E F
        表示F是E的后代
        */
        #box .title {
            color: red;
        }
        /* 子代选择器 E > F */
        #box > .title {
            color: green;
        }
    </style>
</head>
<body>
    

    <div id="box">
        <div class="title">外面的标题1</div>
        <div id="son1">
            <div class="title">标题1</div>
            <div class="text">11111</div>
        </div>
        <div class="title">外面的标题1</div>
        <div id="son2">
            <div class="title">标题2</div>
            <div class="text">22222</div>
        </div>
    </div>

    <div class="title">啦啦啦</div>

</body>
</html>
