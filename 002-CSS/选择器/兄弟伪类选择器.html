    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        li:nth-child(2n+1) {
            background-color: red;
        }
        li:nth-child(2n) {
            background-color: green;
        }
        li:nth-child(3) {
            font-size: 30px;
        }
        li:first-child {
            color: pink;
            font-size: 30px;
        }
    </style>
</head>
<body>
    <ul>
        <li>1111111</li>
        <li>1111111</li>
